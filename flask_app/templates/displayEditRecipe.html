<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Edit recipe</title>
</head>
<body>
<div>
    <h1>Edit Recipe</h1>
</div>
<div>
    <a href="/dashboard">Dashboard</a>
    <a href="/logout">Logout</a>
</div>
<form action="/recipe/edit/{{recipe.id}}" method="POST">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{recipe.name}}">
        {% for message in get_flashed_messages(category_filter =['error_recipe_name']) %}
        <p>
            {{message}}
        </p>
        {%endfor%}
    </div>
    <div>
        <label for="description">Description</label>
        <textarea name="description" id="description" cols="30" rows="5">{{recipe.description}}</textarea>
        {% for message in get_flashed_messages(category_filter =['error_recipe_description']) %}
        <p>
            {{message}}
        </p>
        {%endfor%}
    </div>
    <div>
        <label for="instructions">Instructions</label>
        <textarea name="instructions" id="instructions" cols="30" rows="5">{{recipe.instructions}}</textarea>
    </div>
    <div>
        <label for="created_at">Date made on:</label>
        <input type="date" id="created_at" name="created_at" value="{{recipe.created_at}}"/>
    </div>
    <div>
        <label for="under_thirty">Under 30 minutes</label>
        <input type="radio" name="under_thirty" value="1" {% if recipe.under_thirty == 1 %} checked {%endif%}/> Yes
        <input type="radio"  name="under_thirty" value="0" {% if recipe.under_thirty == 0 %} checked {%endif%}/> No
    </div>
    <div>
        <button type="submit" >
            Update
        </button>
    </div>
</form>
</body>
</html>
